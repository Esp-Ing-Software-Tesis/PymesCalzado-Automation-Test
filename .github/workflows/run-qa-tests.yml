name: Run Cypress tests on QA

on:
  repository_dispatch:
    types: [run-qa-tests]

  workflow_dispatch:
    inputs:
      browser:
        description: "Selecciona el navegador para ejecutar las pruebas"
        required: false
        default: "chrome"
        type: choice
        options:
          - chrome
          - edge
          - firefox
          - all

jobs:
  # ðŸ”¹ Caso 1: ejecuciÃ³n automÃ¡tica o manual con "all"
  all-browsers:
    if: ${{ github.event_name == 'repository_dispatch' || github.event.inputs.browser == 'all' }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        browser: [chrome, edge, firefox]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Install Firefox dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y firefox-esr libgtk-3-0 libdbus-glib-1-2 libxt6

      - name: Run Cypress tests on ${{ matrix.browser }}
        uses: cypress-io/github-action@v4
        with:
          browser: ${{ matrix.browser }}
          headed: true

  # ðŸ”¹ Caso 2: ejecuciÃ³n manual con un solo navegador
  single-browser:
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.browser != 'all' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Install Firefox dependencies (if needed)
        if: ${{ github.event.inputs.browser == 'firefox' }}
        run: |
          sudo apt-get update
          sudo apt-get install -y firefox-esr libgtk-3-0 libdbus-glib-1-2 libxt6

      - name: Run Cypress tests on ${{ github.event.inputs.browser }}
        uses: cypress-io/github-action@v4
        with:
          browser: ${{ github.event.inputs.browser }}
          headed: true